<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>
		Build a Survey Form using HTML and CSS
	</title>

	<style>
h1{
    padding-bottom: 0px;
}
		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {
			background: linear-gradient(135deg, #660044, #c02a9b, #d670afc8);
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background: linear-gradient(135deg, #daa8c3, #b0558c, #831e57c8, #b01880);
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}

		/* Styling form-control Class */
		.form-control {
			text-align: left;
			margin-bottom: 25px;
		}

		/* Styling form-control Label */
		.form-control label {
			display: block;
			margin-bottom: 10px;
		}

		/* Styling form-control input,
		select, textarea */
		.form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}

		/* Styling form-control Radio
		button and Checkbox */
		.form-control input[type="radio"],
		.form-control input[type="checkbox"] {
			display: inline-block;
			width: auto;
		}

		/* Styling Button */
		button {
			background-color: #ffffff;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
        button:hover{
            background-color: #000000;
            color: #ffffff;
        }
	</style>
</head>

<body>
	<h1>AscentAcademy_SurveyForm</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>
        <div class="form-control">
			<label for="gender" id="label-gender">
				Gender
			</label>

			<!-- Input Type Text -->
			
                <input type="radio" name="course" value="female"> Female
        <input type="radio" name="course" value="male"> Male
        
        <input type="radio" name="course" value="other" > Other
		</div>
        
        <div class="form-control">
			<label for="contact" id="label-contact">
				Contact
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="contact"
				placeholder="Enter your contact number" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommend AscentAcademy
				to a friend?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Rate your experience:
				
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">1</input>
                <small>(poor)</small></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">2</input><small>
                        (bad)
                    </small></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">3</input><small>
                        (good)
                    </small></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">4</input>
                    <small>
                        (best)
                    </small></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">5</input>
                <small>(excellent)</small></label>
			
		</div>

		<div class="form-control">
			<label for="comment">
				Any Feedback:
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
        
	</form>
</body>

</html>
